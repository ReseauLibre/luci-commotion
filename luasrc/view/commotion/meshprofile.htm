<h1>Node Profiles</h1>

<p>If your node includes configuration profiles for multiple Commotion 
networks, this form allows you to set your defaults. 
We recommend that you reboot your node after changing these settings.</p>

<form id="profiles">
	<h2>Select an interface</h2>
	<select name="interfaces">
		<!-- Generate programmatically? -->
		<option id="mesh" value="mesh">Mesh</option>
		<option id="ap" value="ap">Wifi Access Point</option>
		<option id="sec" value="sec">Password-protected Wifi Access Point</option>
		<option id="plug" value="plug">Wired Connection</option>
	</select>
	
	<h2>Select a profile to apply</h2>
	<select name="profiles">
		<% for _,p in ipairs(profiles) do %>
			<option id="<%=p%>" value="<%=p%>"><%=p%></option>
		<% end %>
		<option id="upload">Upload</option>
	</select>
</form>

<%+footer%>
